<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Toodoo</title>
</head>
<body>
    <nav>
        <div class="nav-left home-button">
            <img src="./../src/images/check-mark.png" alt="logo">
            <h1>Toodoo</h1>
        </div>
        <div class="nav-right">
            <img class="add-task-button" src="./../src/images/plus.png" alt="add">
            <img class="home-button" src="./../src/images/home.png" alt="home">
        </div>
    </nav>
    <sidebar>
        <div class="home-button selected">
            <img src="./../src/images/today.png" alt="today">
            <h4>Today</h4>
        </div>
        <div class="inbox-button">
            <img src="./../src/images/inbox.png" alt="today">
            <h4>Inbox</h4>
        </div>
        <div class="projects">
            <div>
                <h4>Projects</h4>
                <img id="add-project-button" src="./../src/images/plus.png" alt="add">
            </div>
        </div>
    </sidebar>
    <main>
        <div class="heading-container">
            <h2>Today</h2>
        </div>
        <section></section>
        <div class="add-task-button  main-add-task-button">
            <img src="./../src/images/plus.png" alt="add">
            <h4>Add task</h4>
        </div>
    </main>
   
</body>
</html>
